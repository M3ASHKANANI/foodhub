{% extends "base.html" %}

{% block form %}

	{% for x in Restaurant %}
	<a href="{% url 'rest_detail' rest_id=x.id %}">
	<ul>
		<li>Restaurant name : {{x.name}}</li>
		<li>Description : {{x.description}}</li>
		<li>Opening Time : {{x.opening_time}}</li>
		<li>Closeing Time : {{x.closing_time}}</li>
		<li><a href="{% url 'restaurant_delete' rest_id=x.id %}">Delete</a></li>
		<li><a href="{% url 'restaurant_update' rest_id=x.id %}">Update</a></li>
	</ul>
	</a>
	{% endfor %}

{% endblock form %}
